<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>JavaScript</h1>
        </div>
      </div>
    </div>
    

    <!-- JavaScript (Opcional) -->
    <script>
        document.write('Samuel Anacleto Santos'.length); // 22 -> Quantidade de caracteres, incluindo espaços
        document.write('<br>');
        document.write('Samuel Anacleto Santos'.charAt(7)); // A -> Caractere no indice 7
        document.write('<br>');
        document.write('Samuel Anacleto Santos'.indexOf('San')); // 16 -> Retorna a primeira ocorrencia de caracterer no string. Caso não encontre, retorna -1
        document.write('<br>');
        document.write('Samuel Anacleto Santos'.replace('Santos', 'Silva')); // Samuel Anacleto Silva -> Substituição de strings
        document.write('<br>');
        document.write('Samuel Anacleto Santos'.substr(7,8)); // Anacleto -> 'Recorta' um trecho da string, sendo o primeiro parâmetro a posição do índice inicial e o segundo parâmetro a quantidade de strings a frente que será selecionado (incluso a primeira string)
        document.write('<br>');
        document.write('Samuel Anacleto Santos'.toLowerCase()); // samuel anacleto santos -> Caixa baixa
        document.write('<br>');
        document.write('Samuel Anacleto Santos'.toUpperCase()); // SAMUEL ANACLETO SANTOS -> Caixa alta
        document.write('<br>');
        document.write('Samuel Anacleto Santos'.trim()); // Samuel Anacleto Santos -> Remove espaços em branco que estão nas extremindades
    </script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
