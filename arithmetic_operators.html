<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->

    <title>JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>JavaScript</h1>
        </div>
      </div>
    </div>
    

    <!-- JavaScript (Opcional) -->
    <script>
        // + (Soma)
        // - (Subtração)
        // * (Multiplicação)
        // / (Divisão)
        // % (Resto da divisão)
        // ++ (OBS: existe o PRÉ e o POS)
        // -- (OBS: existe o PRÉ e o POS)

        var num1 = parseInt(prompt('Digite um número'));
        var num2 = parseInt(prompt('Digite outro número'));

        document.write(`O primeiro número é ${num1} e o segundo número é ${num2} </br>`);
        document.write(`A soma dos dois números é `+ (num1 + num2) + `</br>`);
        document.write(`A subtração dos dois números é `+ (num1 - num2) + `</br>`);
        document.write(`A multiplicação dos dois números é `+ (num1 * num2) + `</br>`);
        document.write(`A divisão dos dois números é `+ (num1 / num2) + `</br>`);
        document.write(`O resto da divisão dos dois números é `+ (num1 % num2) + `</br>`);
        document.write(`O acréscimo do primeiro número é `+ (++num1) + `</br>`);
        document.write(`O decréscimo do segundo número é `+ (--num2) + `</br>`);

        var teste = 10;
        teste = teste + 5;
        teste += 5; // 15
        teste -= 5; // 5
        teste *= 5; // 50
        teste /= 5; // 2
        teste %= 5; // 0
        document.write(teste);
    </script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
